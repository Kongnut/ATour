image: node:10

before_script:
  - ls

stages:
  - build
  - test
  - deploy

test:
  stage: test
  script: 
    - echo "Running tests"
    - cd atour-backend
    - npm install --production
    - npm run test-ci

build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  script: 
    - echo "Building the app"
    - cd atour-backend
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/atour/atour/backend:latest .
    - docker push registry.gitlab.com/atour/atour/backend:latest

deploy:
  image: lachlanevenson/k8s-kubectl:latest
  stage: deploy
  script:
    - echo "Deploy to staging server"
    - echo "Username" $DOCKER_USERNAME
    - echo "Pasword" $DOCKER_PASSWORD
    - kubectl create secret docker-registry gitlab-auth \
      --docker-server=https://registry.gitlab.com \
      --docker-username=$DOCKER_USERNAME \
      --docker-password=$DOCKER_PASSWORD \
      --docker-email=$DOCKER_EMAIL
    - kubectl apply -f atour-backend-deployment.yaml
    - kubectl apply -f atour-backend-service.yaml
    - kubectl apply -f db-deployment.yaml
    - kubectl apply -f db-service.yaml
  environment:
    name: production
    url: https://staging.example.com
  only:
    - master